#
# define display information
#
name: Filter Contigs
tooltip: |
    Filters the contigs by removing contigs below a length threshold
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    assembly_input_ref :
        ui-name : |
            Assembly
        short-hint : |
            The assembly to filter (will be overwritten)
    min_length :
        ui-name : |
            Min Length Threshold
        short-hint : |
            All contigs below this length will be removed
    opt_string :
        ui-name : |
          A String
        short-hint : |
            A string that may or not be here
    opt_int :
        ui-name : |
          A int
        short-hint : |
            A string that may or not be here
    opt_string_default :
        ui-name : |
          A String default
        short-hint : |
            A string that may or not be here
    opt_int_default :
        ui-name : |
          A int default
        short-hint : |
            A string that may or not be here


description : |
    <p>This is a simple method designed to illustrate the KBase SDK.</p>
